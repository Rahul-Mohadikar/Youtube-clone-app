name: Build,Analyze,Scan

on:
  push:
    branches:
      - main


jobs:
  build-analyze-scan:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: build analyze with sonarqube    
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      - name: npm install dependency
        run: npm install
        
      - name: docker login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: docker build and push 
        run: |
          docker build -t youtube .
          docker tag youtube rahul70/youtube:latest
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker push rahu70/youtube:latest
  Deploy:
    needs: build-analyze-scan
    runs-on: [self-hosted]
    steps:
        - name: docker pull image
          run: docker pull rahul70/youtube:latest
          
        - name: deploy to container
          run: docker run -d --name youtube -p 3000:3000 rahul70/youtube:latest
