name: Build-scan-analyze

on:
  push:
    branches:
      - main


jobs:
  build-scan-analyze:
    name: Build
    runs-on: [self-hosted]
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: build and analyze with sonarqube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: install dependencies
        run: npm install
      - name: docker login 
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p{{ secrets.DOCKERHUB_TOKEN }}
      - name: docker build 
        run: |
            docker build -t youtube .
            docker tag youtube rahul70/youtube:latest
            docker login -y ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            docker push rahul70/youtube:latest
      - name: docker deploy 
        run: docker run -d --name youtube -p 9000:9000 rahul70/youtube:latest
